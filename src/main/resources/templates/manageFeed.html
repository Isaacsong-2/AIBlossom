<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>피드 수정</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
</head>
<style>
    /* styles.css */

    body {
        background-color: #f5f5f5;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .col-md-12 {
        display: flex;
        justify-content: center;
    }

    .col-md-4 {
        width: 400px;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    input[type="file"] {
        display: block;
        margin-top: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button + button {
        margin-left: 10px;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-danger {
        background-color: #dc3545;
    }
</style>
<body>
<h1>피드 수정</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for ="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for ="title">내용</label>
                <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div>
                <label for="file1">이미지</label>
                <input type="file" id="file1" name="file1">
            </div>
        </form>
        <button type="button" class="btn btn-primary"  onclick="back()">취소</button>
        <button type="button" class="btn btn-primary" id="btn-save" onclick="modify()">수정</button></div>
</div>
</body>
<script th:inline="javascript">
    let host = "http://localhost:8080"
    let sel_file;
    $(document).ready(function () {
        const auth = getToken();
        if (auth !== undefined && auth !== '') {
            $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                jqXHR.setRequestHeader('Authorization', auth);
            });
        }
        $("#file1").on("change", handleImgFileSelect);
    })
    function getToken() {
        let auth = Cookies.get('Authorization');
        if (auth === undefined) {
            return '';
        }

        return auth;
    }

    function handleImgFileSelect(e) {
        var files = e.target.files;
        var filesArr = Array.prototype.slice.call(files);
        var reg = /(.*?)\/(jpg|jpeg|png|bmp)$/;
        filesArr.forEach(function(f) {
            if (!f.type.match(reg)) {
                alert("확장자는 이미지 확장자만 가능합니다.");
                return;
            }
            sel_file = f;
            var reader = new FileReader();
            reader.onload = function(e) {
                $("#img").attr("src", e.target.result);
            }
            reader.readAsDataURL(f);
        });
    }

    /*<![CDATA[*/
    function modify(){
        let feedId = [[${feed.id}]];
        let title = $('#title').val();
        let content = $('#content').val();

        let imageInput = document.getElementById('file1');
        let image = imageInput.files[0];
        let formData = new FormData();
        formData.append("title", title);
        formData.append("content", content);
        if (image !== 'undefined') {
            formData.append("image", image)
        }
        $.ajax({
            type: "PUT",
            url: `/blossom/feed/` + feedId,
            data: formData,
            processData: false,
            contentType: false
        }).done(function () {
            alert("피드 수정 완료")
            window.location.href=host
        }).fail(function () {
            alert("피드 수정 실패")
        })
    }
    /*]]>*/

    /*<![CDATA[*/
    function back(){
        let feedId = [[${feed.id}]];
        window.location.href=host + '/blossom/feed/'+ feedId
    }
    /*]]>*/
</script>
</html>
